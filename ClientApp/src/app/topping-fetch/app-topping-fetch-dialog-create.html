<h1 mat-dialog-title>Create {{data.name}}</h1>
<div mat-dialog-content>
  <p>Create topping</p>
  <mat-form-field>
    <mat-label>Topping brand name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Topping price</mat-label>
    <input matInput [(ngModel)]="data.price">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Topping expirationDate</mat-label>
    <input matInput [(ngModel)]="data.expirationDate">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Topping quantity</mat-label>
    <input matInput [(ngModel)]="data.quantity">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Topping rating</mat-label>
    <input matInput [(ngModel)]="data.rating">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
